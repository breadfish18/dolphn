<!DOCTYPE html>
<html lang="en">

<head style="overflow: hidden; max-height: 100%;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">

    <!-- Primary Meta Tags -->
    <title>Dolphn</title>
    <meta name="title" content="Dolphn">
    <meta name="description" content="Free high quality voice & text chat.">
    <meta name="theme-color" content="#1787FF">


    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://dolphn.app/">
    <meta property="og:title" content="Dolphn">
    <meta property="og:description" content="Free high quality voice & text chat.">
    <meta property="og:image" content="/assets/logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:url" content="https://dolphn.app/">
    <meta property="twitter:title" content="Dolphn">
    <meta property="twitter:description" content="Free high quality voice & text chat.">
    <meta property="twitter:image" content="/assets/logo.png">

    <link rel="stylesheet" href="/css/auth.css">
</head>

<body id="body">
    <h1 class="title">
        Signup
    </h1>
    <div class="container">
        <div class="form signup">
            <div>
                <div class="label">Username - <small>Must be between 3 and 32 and alphanumeric</small></div>
                <p>
                    <input class="input" type="text" placeholder="Username" id="username_input">
                </p>
            </div>
            <div>
                <div class="label">Password - <small>Must be atleast 8 characters and include numbers, uppercase and lowercase letters</small></div>
                <p>
                    <input class="input" type="password" placeholder="Password" id="password_input">
                </p>
            </div>
            <div>
                <div class="label">Retype Password</div>
                <p>
                    <input class="input" type="password" placeholder="Password" id="retype_password_input">
                </p>
            </div>
            <div>
                <div class="tag" id="error">Error</div>
            </div>
            <div>
                <p class="control">
                    <button class="button" onclick="onFormSubmit()">
                        Signup
                    </button>
                    <a href="/login">Already have an account?</a>
                </p>
            </div>
        </div>
    </div>
    </div>
    <script src="/js/login.js"></script>
</body>

</html>
